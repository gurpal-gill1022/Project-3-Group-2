<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Winningest Titles in Sports History</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Winningest Titles in Sports History</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Sport:</h5>
          <select id="selSport">
            <option value="All">All Sports</option>
            <option value="MLB">MLB (Baseball)</option>
            <option value="MLS">MLS (Soccer)</option>
            <option value="NFL">NFL (Football)</option>
            <option value="NBA">NBA (Basketball)</option>
            <option value="NHL">NHL (Hockey)</option>
        </select>
          <h5>State/Province:</h5>
          <select id="selState">
            <option value="All">All States</option>
            <option value=" AB">Alberta</option>
            <option value=" AZ">Arizona</option>
            <option value=" CA">California</option>
            <option value=" CO">Colorado</option>
            <option value=" DC Metro Area">District of Columbia</option>
            <option value=" FL">Florida</option>
            <option value=" GA">Georgia</option>
            <option value=" IL">Illinois</option>
            <option value=" IN">Indiana</option>
            <option value=" LA">Louisiana</option>
            <option value=" MA">Massachusetts</option>
            <option value=" MD">Maryland</option>
            <option value=" MI">Michigan</option>
            <option value=" MN">Minnesota</option>
            <option value=" MO">Montana</option>
            <option value=" NC">North Carolina</option>
            <option value=" NY">New York</option>
            <option value=" OH">Ohio</option>
            <option value=" ON">Ontario</option>
            <option value=" OR">Oregon</option>
            <option value=" PA">Pennsylvania</option>
            <option value=" QC">Quebec</option>
            <option value=" TX">Texas</option>
            <option value=" UT">Utah</option>
            <option value=" WI">Wisconsin</option>
            <option value="WA">Washington</option>
          </select>
          <form>
            <label for="StartYear">Start Year:</label><br>
            <input type="text" id="StartYear" name="start"><br>
            <label for="EndYear">End Year:</label><br>
            <input type="text" id="EndYear" name="stop">
            <input type="button" value="Update" id="refresh">
            <input type="checkbox" id="debugcheck" name="debug" value="debug">
            <label for="debugcheck"> Debug Mode</label><br>
          </form>
        </div>
      </div>
      <div class="col-md-3">
        <canvas id="barChart"></canvas>
      </div>
      <div class="col-md-3">
        <canvas id="pieChart"></canvas>
      </div>
      <div class="col-md-3">
        <canvas id="sportChart"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <canvas id="bubbleChart"></canvas>
      </div>
    </div>
  </div>

  <div>
    <canvas id="chart1"></canvas>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsonata/jsonata.min.js"></script>
  <script src="sports.js"></script>
</body>

</html>
